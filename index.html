<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday My Love ‚ù§Ô∏è</title>
<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    overflow:hidden;
    font-family: 'Georgia', serif;
    background: radial-gradient(circle at top, #2c003e, #000000);
    color:white;
    text-align:center;
}

/* Titles */
h1{
    margin-top:30px;
    font-size:50px;
    text-shadow:0 0 20px pink;
}

h2{
    font-size:35px;
    color:#ffb6c1;
    text-shadow:0 0 15px #ff69b4;
}

/* Glowing photo frame */
.photo-frame{
    width:150px;
    height:150px;
    margin:15px auto;
    border-radius:50%;
    border:4px solid pink;
    box-shadow:0 0 20px hotpink;
    background-size:cover;
    background-position:center;
}

/* Cake */
.cake{
    position:relative;
    width:220px;
    height:130px;
    background:#ffb6c1;
    margin:30px auto;
    border-radius:10px;
    box-shadow:0 10px 30px rgba(255,105,180,0.5);
}

/* Candle */
.candle{
    position:absolute;
    width:15px;
    height:50px;
    background:white;
    top:-50px;
    left:50%;
    transform:translateX(-50%);
    cursor:pointer;
}

.flame{
    position:absolute;
    width:20px;
    height:30px;
    background:gold;
    border-radius:50%;
    top:-30px;
    left:50%;
    transform:translateX(-50%);
    animation:flicker 0.2s infinite alternate;
}

@keyframes flicker{
    from{transform:translateX(-50%) scale(1);}
    to{transform:translateX(-50%) scale(1.1);}
}

/* Teddy */
.teddy{
    font-size:80px;
    position:absolute;
    left:10%;
    bottom:50px;
    cursor:pointer;
    transition:all 2s ease;
}

/* Magic particles */
.particle{
    position:absolute;
    color:white;
    font-size:14px;
    animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
    0%{transform:translateY(100vh); opacity:1;}
    100%{transform:translateY(-50px); opacity:0;}
}

/* Wish message */
#wishMessage{
    display:none;
    font-size:22px;
    margin-top:20px;
    color:#ff69b4;
    text-shadow:0 0 10px pink;
}
</style>
</head>

<body>

<h1>Happy Birthday My Love üéÇ</h1>

style="background-image: url('YOUR_IMAGE_LINK_HERE');">
</div>

    <div class="candle" onclick="blowCandle()">
        <div class="flame" id="flame"></div>
    </div>
</div>

<div class="teddy" id="teddy" onclick="moveTeddy()">üß∏</div>

<div id="wishMessage">
üíñ The teddy made a wish for us to stay together forever.

<audio autoplay loop>

<script>
const teddy = document.getElementById("teddy");
const flame = document.getElementById("flame");

function moveTeddy(){
    teddy.style.left = "45%";
}

function blowCandle(){
    flame.style.display = "none";
    document.getElementById("wishMessage").style.display="block";
}

/* Magic particles */
function createParticle(){
    const particle=document.createElement("div");
    particle.className="particle";
    particle.style.left=Math.random()*window.innerWidth+"px";
    particle.innerText="‚ú®";
    document.body.appendChild(particle);
    setTimeout(()=>particle.remove(),6000);
}
setInterval(createParticle,400);
</script>
